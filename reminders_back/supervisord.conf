[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:celery]
command=celery -A reminders_back worker -l debug --concurrency 4
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stdout_events_enabled=false
loglevel=debug
stopasgroup=true
stopsignal=KILL
numprocs=1

[program:celery_beat]
command=celery -A reminders_back beat
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stdout_events_enabled=false
loglevel=debug
stopasgroup=true
stopsignal=KILL
numprocs=1

[program:flower]
command=celery -A reminders_back flower --port=10112
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
loglevel=debug
stopasgroup=true
stopsignal=KILL
numprocs=1